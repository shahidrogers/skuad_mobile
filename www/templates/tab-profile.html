<ion-view view-title="Your Profile" class="profile-page">
  <ion-content scroll="true">
    <div class="row">
      <div class="profile-photo-sec col">
        <img class="avatar profile-photo" src="https://scontent-kul1-1.xx.fbcdn.net/v/t1.0-9/1012964_10204292727452673_4676625786604600437_n.jpg?oh=af79db2375b33046327e998249f5cb54&oe=587516C0" alt="avatar" width="30%"/>
        <h3 style="margin-top: 10px;">@{{ data.username }}</h3>
      </div>
      <div class="goal-sec col">
        <div class="progress-wrapper">
            <div style="position: absolute; top: 50px; left: 72px;">
              <img style="width: 60px; margin-left: -5px;" src="img/jogging.png" />
              <div class="progress ng-cloak" ng-style="getStyle()">{{ preciseCurrent || progress.current }}/{{ progress.max }}</div>
            </div>
            
            <round-progress
                max="progress.max"
                current="progress.current"
                color="#387ef5"
                bgcolor="#eaeaea"
                radius="100"
                stroke="5"
                semi="false"
                rounded="false"
                clockwise="true"
                responsive="false"
                duration="800"
                animation="easeInOutQuart"
                animation-delay="2"
                on-render="showPreciseCurrent">

                <svg>
                    <linearGradient id="gradient" x1="0" x2="0" y1="0" y2="1">
                        <stop offset="5%"  stop-color="green"/>
                        <stop offset="95%" stop-color="gold"/>
                    </linearGradient>
                </svg>
            </round-progress>
        </div>

        <!-- <round-progress
          max="progress.max"

          clockwise="true"
          responsive="false"
          duration="800"
          animation="easeInOutQuart"
          animation-delay="2">10
        </round-progress> -->

      </div>
    </div>

    <div style="margin-bottom: 20px;">
      <ion-list>
        <div class="bar bar-header bar-positive item item-divider" style="height: 38px; padding: 10px 15px;">

        <div class="row">
          <div class="col" style="text-align: center; background-color: #444; margin-right: 5px; padding: 15px 0px;">
            <img style="width: auto; height: 40px;" src="img/jogging-white.png" />
