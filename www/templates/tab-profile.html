<ion-view view-title="Your Profile">
  <ion-content scroll="false">
    <div style="width: 90%; margin: auto; margin-top: 30px; text-align: center; margin-right: 30px;">
      <img style="width: 40%; display: inline-block; border-radius: 800px; vertical-align: top;" class="avatar" src="https://scontent-kul1-1.xx.fbcdn.net/v/t1.0-9/1012964_10204292727452673_4676625786604600437_n.jpg?oh=af79db2375b33046327e998249f5cb54&oe=587516C0" alt="avatar" width="30%"/>
      <div style="width: 50%; display: inline-block;">
        <button style="display: inline-block; width: auto; padding: 0px 30px; border-radius: 3px; border: 1px solid #eee;     margin-top: 25px;" class="button button-full button-stable">
          Upload Photo
        </button>
        <button style="display: inline-block; width: auto; padding: 0px 30px; border-radius: 3px; border: 1px solid #eee; margin-top: 0px;" class="button button-full button-stable">
          Take A Photo
        </button>
      </div>
    </div>
    <div class="padding" style="margin-bottom: 30px;">
      <h3 style="margin-left: 45px;">@{{ data.username }}</h3>
  	</div>
    <div style="margin-bottom: 20px;">
      <ion-list>
      <div class="bar bar-header bar-dark item item-divider">
        Settings
      </div>
      <a class="item" ng-click="clearData()">
        Log Out
      </a>
    </ion-list>
    </div>
    <ion-list>
		  <div class="bar bar-header bar-dark item item-divider">
			 Version
		  </div>
		  <li class="item">
	      <b>V1.0 (beta)</b>
	    </li>
    </ion-list>
  </ion-content>
</ion-view>
