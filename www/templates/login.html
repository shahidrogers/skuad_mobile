<ion-view view-title="Login" name="login-view">
  <ion-content class="padding">

      <center>
        <img width="80%" src="img/squad_logo.png">
      </center>

      <div class="list list-inset">
          <label class="item item-input">
              <input type="text" autocapitalize="off" autocorrect="off" placeholder="Username" ng-model="data.username">
          </label>
          <label class="item item-input">
              <input type="password" placeholder="Password" ng-model="data.password">
          </label>
      </div>
      <button class="button button-block button-dark" ng-click="login()">Login</button>
      <button class="button button-block button-stable" ng-click="register()">Register</button>
  </ion-content>
</ion-view>
