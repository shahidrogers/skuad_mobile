<ion-view view-title="Activities Near You">
  <ion-content>
  	<div class="padding">
	  <h2>{{activity.name}}</h2>
	  <br>Description: {{activity.description}}
	  <br>Category: {{activity.category}}
	  <br>Difficulty: {{activity.difficulty}}
	  <br>Created by: {{activity.createdBy}}
	</div>

	<button class="button button-full button-dark">
	  Join Activity
	</button>

    <div class="list" ng-show="comments">
		  <div class="item item-divider">
		    Comments
		  </div>
		  <a class="item" collection-repeat="comment in comments">
		    {{comment.comment}}
		  </a>
	</div>

	<div class="item item-input-inset">
	    <label class="item-input-wrapper">
	      <input type="text" placeholder="Comment" ng-model="data.text">
	    </label>
	    <button class="button button-small" ng-click="submitComment()">
	      Submit
	    </button>
	  </div>

	<br>
	<br>
  </ion-content>
</ion-view>
