<ion-view view-title="Activities Near You">
  <ion-content>

  <div class="box-left-mini">
    <div class="front">
      <div>
        <ion-item class="item item-avatar" collection-repeat="activity in activities" 
          href="#/tab/dash/{{activity._id}}">
          <img src="avatar.jpg">
          <h2>{{activity.name}}</h2>
          <span class="badge badge-dark capitalize">{{activity.category}}</span>
          <p>{{activity.description}}</p>
        </ion-item>
      </div>
    </div>
    <div class="behind">
      <div id="map" data-tap-disabled="true"></div>
    </div>
  </div>

<!--       {{activity.name}}
      {{activity.description}}

      {{activity.difficulty}}
      {{activity.createdBy}} -->
  </ion-content>
</ion-view>
