<ion-view view-title="Activities Near You">
  <ion-content class="padding">
    <ion-item collection-repeat="activity in activities" ng-click ="list_click()">
      {{activity.name}}
      {{activity.description}}
      {{activity.category}}
      {{activity.difficulty}}
      {{activity.createdBy}}
    </ion-item>
  </ion-content>
</ion-view>
