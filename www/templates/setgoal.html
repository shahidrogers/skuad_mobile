<ion-view view-title="Set a Goal!">
  <ion-content class="activity-page">
    <div class="list">
      <label class="item item-input item-select">
        <div class="input-label">
          Category
        </div>
        <select>
          <option>Cycling</option>
          <option selected>Running</option>
          <option>Basketball</option>
          <option>Football</option>
        </select>
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Enter number of times</span>
        <input type="text" placeholder="eg. 10">
      </label>
    </div>
  </ion-content>
</ion-view>
